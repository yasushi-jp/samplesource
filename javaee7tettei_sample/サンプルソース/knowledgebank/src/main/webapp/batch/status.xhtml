<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>KnowledgeBank Job STATUS</title>
    </h:head>
    <h:body>
        <h:outputLabel style="font-weight: bold"> KnowledgeBank Job status</h:outputLabel>
        <h:panelGrid columns="2">
            <h:outputLabel value=" Execution ID : " />
            <h:outputText id="ExId" value="#{JobStatusViewBean.exId}" style="font-weight: bold"/>

            <h:outputLabel value=" Instance ID : " />
            <h:outputText id="InId" value="#{JobStatusViewBean.instanceId}" />
            <h:outputLabel value=" Instance Job Name : " />
            <h:outputText id="JobInName" value="#{JobStatusViewBean.jobInName}" />
            
            <h:outputLabel value="Job Name : " />
            <h:outputText id="JobName" value="#{JobStatusViewBean.jobName}" />
            <h:outputLabel value="Job Params : " />
            <h:outputText id="JobParams" value="#{JobStatusViewBean.jobParams}" />
            
            <h:outputLabel value="Batch Status : " />
            <h:outputText id="BatchStatus" value="#{JobStatusViewBean.batchStatus}" />
            <h:outputLabel value="Exit Status : " />
            <h:outputText id="ExitStatus" value="#{JobStatusViewBean.exitStatus}" />

            <h:outputLabel value="Create Time : " />
            <h:outputText id="CreateTime" value="#{JobStatusViewBean.createTime}" />
            <h:outputLabel value="Start Time : " />
            <h:outputText id="StartTime" value="#{JobStatusViewBean.startTime}" />
            <h:outputLabel value="End Time : " />
            <h:outputText id="EndTime" value="#{JobStatusViewBean.endTime}" />
            <h:outputLabel value="Last Updated Time : " />
            <h:outputText id="LastUpdatedTime" value="#{JobStatusViewBean.lastUpdatedTime}" />
            
            <h:link outcome="top">back</h:link> 
            <h:outputLabel><!-- filler --></h:outputLabel>
        </h:panelGrid>
    </h:body>
</html>
