<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KnowledgeBank Job Facelet</title>
    </h:head>
    <h:body>
        <h3> KnowledgeBank Job Facelet </h3>
        <hr/>
        <h:form id="form">
            <h:panelGrid columns="3">
                <h:outputText value="Select Job Kind" style="font-weight: bold"/>
                <h:selectOneMenu id="JobKind" value="#{JobOperationBean.jobKind}">
                    <f:selectItem itemLabel="KnowledgeRanking" itemValue="KnowledgeRanking" />
                    <f:selectItem itemLabel="CommentRanking" itemValue="CommentRanking" />
                    <f:selectItem itemLabel="KbDailyBatch" itemValue="KbDailyBatch" />
                </h:selectOneMenu>
                <h:outputLabel><!-- filler --></h:outputLabel>
                
                <h:outputText value="Start Job" style="font-weight: bold"/>
                <h:commandButton value="Start" action="#{JobOperationBean.start()}" />
                <h:outputLabel><!-- filler --></h:outputLabel>
                
                <h:outputText value="Stop Job" style="font-weight: bold"/>
                <h:inputText id="stopExId" value="#{JobOperationBean.stopExId}" />
                <h:commandButton id="StopButton" value="Stop" action="#{JobOperationBean.stop()}" />
                
                <h:outputText value="Restart Job" style="font-weight: bold"/>
                <h:inputText id="restartExId" value="#{JobOperationBean.restartExId}" />
                <h:commandButton id="RestartButton" value="Restart" action="#{JobOperationBean.restart()}" />
                
                <h:outputText value="View Job Status" style="font-weight: bold"/>
                <h:inputText id="exId" value="#{JobStatusViewBean.exId}" />
                <h:commandButton id="ViewStatsButton" value="View" action="#{JobStatusViewBean.viewStatus()}" />

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
